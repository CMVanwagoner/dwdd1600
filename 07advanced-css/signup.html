<body>
    <header>
        <img src="logo.png" alt="GraySpace Logo" height="100" width="57">
        <h1>GRAY SPACE</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="start.html">start</a></li>

            <li class="active"><a href="signup.html">sign up</a></li>
            
        </ul>
    </nav>
    <main>
        <h1>begin counseling</h1>
        <form method="get" class="myform" action="thanks.html">
            <fieldset>
                <legend> Patient Information</legend>
                <label>First Name: <input type="text" name="first_name" required placeholder="John"></label>
                <label>Last Name: <input type="text" name="last_name" required placeholder="Doe"></label>
                <label>Email: <input type="email" name="email" required placeholder="johndoe@grayspace.com"></label>
                <label>Cell Phone: <input type="tel" name="phone" required placeholder="999-555-1212"></label>
            </fieldset>
            <fieldset>
                <legend>Preferred Contact Method</legend>
                <label><input type="radio" value="text">Text</label>
                <label><input type="radio" value="call">Phone call</label>
                <label><input type="radio" value="email">Email</label>
            </fieldset>
            <fieldset>
                <legend>Select a Service</legend>
                <label><input type="checkbox" name="pyschologist" value="chosen">Psychologist</label>
                <label><input type="checkbox" name="addiction_specialist" value="chosen">Addiction Specialist</label>
                <label><input type="checkbox" name="family" value="chosen">Family Counseling</label>
                <label><input type="checkbox" name="physical" value="chosen">Physical Therapist</label>
            
                <label>Availability
                    <select name="time">
                        <option value="none">Select Availability</option>
                        <option value="day">9:00am - 12:00pm</option>
                        <option value="noon">12:00pm - 3:00pm</option>
                        <option value="evening">3:00pm - 6:00pm</option>
                        <option value="night">6:00pm - 9:00pm</option>
                    </select>
                </label>
            </fieldset>
            <label>Comments:<textarea></textarea></label>
            <input type="submit" value="Send Delivery Request">
            </form>
    </main>
